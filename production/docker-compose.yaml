version: "2.2"
services:
    homeassistant:
        restart: always
        container_name: homeassistant
        image: homeassistant/home-assistant:0.96.5
        volumes:
            - "/etc/homekit/home-assistant/conf:/config"
            - "/etc/localtime:/etc/localtime:ro"
            - "/tmp/homekit:/tmp/homekit"
        network_mode: host

    mosquitto:
        restart: always
        container_name: mosquitto
        image: eclipse-mosquitto:1.6.4
        volumes:
            - "/etc/homekit/production/mosquitto:/mosquitto/config"
            - "/var/lib/mosquitto:/mosquitto/data"
        ports:
            - "0.0.0.0:1883:1883"
            - "0.0.0.0:9001:9001"

    influxdb:
        restart: always
        container_name: influxdb
        image: influxdb:1.7.7
        volumes:
            - "/var/lib/influxdb:/var/lib/influxdb"
        ports:
            - 8086:8086

    grafana:
        restart: always
        container_name: grafana
        image: grafana/grafana:6.3.2
        volumes:
            - "/var/lib/grafana:/var/lib/grafana"
        links:
            - influxdb
        ports:
            - '0.0.0.0:3000:3000'
        environment:
            GF_AUTH_ANONYMOUS_ENABLED: 'true'
