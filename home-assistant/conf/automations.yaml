- alias: Open Nicks Blinds at 8am weekdays
  id: '1521974624434'
  trigger:
  - at: 08:00:00
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: cover.open_cover
    data:
      entity_id: cover.blindkit_nicks_front
  - service: cover.open_cover
    data:
      entity_id: cover.blindkit_nicks_side
