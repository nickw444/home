upstairs:
  name: Upstairs
  view: yes
  entities:
    - group.nicks_bedroom
    - group.joes_bedroom
    - group.upstairs_climate
    - group.upstairs_blinds

upstairs_blinds:
  name: Blinds
  entities:
    - cover.blindkit_group_upstairs
    - cover.blindkit_upstairs_hall_blockout
    - cover.blindkit_upstairs_hall_translucent
    - cover.blindkit_charlotte_side
    - cover.blindkit_oly_back
    - cover.blindkit_oly_side
    - cover.blindkit_master_front_right
    - cover.blindkit_master_front_left
    - cover.blindkit_olivers_front
    - cover.blindkit_olivers_side
    - cover.blindkit_joe_back

nicks_bedroom:
  name: Oliver's Room
  control: hidden
  entities:
    - switch.nicks_downlights_bed
    - switch.nicks_downlights_desk
    - cover.blindkit_olivers_front
    - cover.blindkit_olivers_side

joes_bedroom:
  name: Joe's Room
  entities:
    - light.joes_bedside
    - cover.blindkit_joe_back

upstairs_climate:
  name: Climate
  entities:
    - sensor.upstairs_broadlink_temperature
    - sensor.upstairs_humidity
    - sensor.upstairs_temperature
