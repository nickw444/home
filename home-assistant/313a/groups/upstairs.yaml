upstairs:
  name: Upstairs
  view: yes
  entities:
    - group.nicks_bedroom
    - group.joes_bedroom
    - group.upstairs_climate
    - group.upstairs_blinds

upstairs_blinds:
  name: Blinds
  entities:
    - cover.upstairs
    - cover.upstairs_hall_blockout
    - cover.upstairs_hall_translucent
    - cover.charlotte_side
    - cover.upstairs_study_back
    - cover.upstairs_study_side
    - cover.master_front_right
    - cover.master_front_left
    - cover.olivers_front
    - cover.olivers_side
    - cover.joe_back

nicks_bedroom:
  name: Oliver's Room
  control: hidden
  entities:
    - switch.nicks_downlights_bed
    - switch.nicks_downlights_desk
    - cover.olivers_front
    - cover.olivers_side

joes_bedroom:
  name: Joe's Room
  entities:
    - light.joes_bedside
    - cover.joe_back

upstairs_climate:
  name: Climate
  entities:
    - sensor.upstairs_broadlink_temperature
    - sensor.upstairs_humidity
    - sensor.upstairs_temperature
