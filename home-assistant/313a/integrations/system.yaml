sensor:
  - platform: uptime
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: disk_use_percent
        arg: /mnt/md0
      - type: disk_use
        arg: /mnt/md0
      - type: disk_free
        arg: /mnt/md0
      - type: disk_use_percent
        arg: /mnt/ext
      - type: disk_use
        arg: /mnt/ext
      - type: disk_free
        arg: /mnt/ext
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: processor_use
      - type: network_in
        arg: enp2s0
      - type: network_out
        arg: enp2s0
      - type: ipv4_address
        arg: enp2s0
      - type: ipv6_address
        arg: enp2s0
      - type: last_boot
