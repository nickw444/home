homekit:
  filter:
    exclude_domains:
      - device_tracker
      - person
      - switch
      - automation
      - script
      - input_boolean
      - media_player
    exclude_entities:
      - binary_sensor.updater
      - media_player.spotify_kate
      - media_player.spotify_nicholas_whyte
      - sensor.cpu_temperature
      - sensor.water_temperature
      - sensor.living_room_humidity
      - sensor.living_room_temperature
      - sensor.living_room_window_illuminance
      - climate.sous_vide
      - alarm_control_panel.ha_alarm
      - binary_sensor.rf_controller_status
      - camera.my_camera
      - cover.living_room_blinds
    include_entities:
      - media_player.samsung_smart_tv
    exclude_entity_globs:
      - sensor.comms_cabinet_climate_*
      - sensor.*_device_temperature
      - binary_sensor.*_overheating
      - binary_sensor.*_overpowering
      - binary_sensor.*_update_available
      - binary_sensor.doorbell
  entity_config:
    camera.dog_cam:
      support_audio: True
