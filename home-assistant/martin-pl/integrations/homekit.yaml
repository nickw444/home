homekit:
  filter:
    include_domains:
      - light
      - fan
      - cover
    include_entity_globs:
      - binary_sensor.*_door
      - binary_sensor.*_motion_occupancy
      - binary_sensor.*_water_leak
      - sensor.*_illuminance_lux
      - sensor.*_climate_temperature
      - sensor.*_climate_humidity
      - sensor.*_climate_pressure
    include_entities:
      - sensor.living_room_temperature
      - switch.electric_blanket
      - switch.play_music
      - script.osmo_cancel_cleaning
      - script.osmo_clean_tiled_areas
      - script.osmo_clean_all_areas
    exclude_entities:
      - cover.living_room_blinds
      - cover.all_blinds
      - light.bedroom_lamps
      - light.living_room_downlights
      - light.living_room_ambiance
      - binary_sensor.internal_motion_occupancy
    exclude_entity_globs:
      - sensor.comms_cabinet_climate_*
  entity_config:
    script.osmo_cancel_cleaning:
      name: "Cancel cleaning"
    script.osmo_clean_tiled_areas:
      name: "Clean Tiles"
    script.osmo_clean_all_areas:
      name: "Clean Everywhere"
    switch.play_music:
      # "Hey siri, turn on/off the music"
      name: "Music"
