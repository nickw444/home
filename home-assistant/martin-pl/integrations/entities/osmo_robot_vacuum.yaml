    sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id:
            - input_boolean.osmo_clean_bedroom
            - input_boolean.osmo_clean_study
            - input_boolean.osmo_clean_guest_bedroom
            - input_boolean.osmo_clean_bathroom
            - input_boolean.osmo_clean_hallway
            - input_boolean.osmo_clean_living_room
            - input_boolean.osmo_clean_lounge
            - input_boolean.osmo_clean_kitchen
            - input_boolean.osmo_clean_laundry
      - service: switch.turn_off
        target:
          entity_id: switch.osmo_cleaning_preference
      - service: input_select.select_option
        data:
          option: Three
        target:
          entity_id: input_select.osmo_num_passes
      - service: input_select.select_option
        data:
          option: Max
        target:
          entity_id: input_select.osmo_vacuum_power
      - service: input_select.select_option
        data:
          option: Low
        target:
          entity_id: input_select.osmo_water_flow
      - service: script.osmo_clean_selected_rooms
        data: {}
  osmo_summon:
    alias: "osmo: summon"
    mode: single
    icon: mdi:broom
    sequence:
      - service: vacuum.stop
        target:
          entity_id: vacuum.osmo
      - service: vacuum.send_command
        target:
          entity_id: vacuum.osmo
        data:
          command: clean_custom
          params:
            custom_area: "-1327,6254,-1051,5978"
      - delay: 00:00:10
      - service: vacuum.stop
        target:
          entity_id: vacuum.osmo
  osmo_clean_selected_rooms:
    alias: "osmo: clean selected rooms"
    mode: single
    icon: mdi:broom
    sequence:
      - service: vacuum.stop
        target:
          entity_id: vacuum.osmo
      - choose:
          - conditions:
              - condition: template
                value_template: >-
                  {{ states('sensor.osmo_selected_rooms_with_truedetect')|from_json|length > 0 }}
            sequence:
              - service: switch.turn_on
                target:
                  entity_id: switch.osmo_truedetect
              - delay: 00:00:05
              - service: vacuum.send_command
                target:
                  entity_id: vacuum.osmo
                data:
                  command: clean_areas
                  params:
                    area_ids: >-
                      {{ states('sensor.osmo_selected_rooms_with_truedetect')|from_json }}
        default: []
      - choose:
          - conditions:
              - condition: template
                value_template: >-
                  {{
                    states('sensor.osmo_selected_rooms_with_truedetect')|from_json|length > 0 and
                    states('sensor.osmo_selected_rooms_without_truedetect')|from_json|length > 0
                  }}
            sequence:
              - wait_for_trigger:
                  - platform: state
                    entity_id: vacuum.osmo
                    from: cleaning
                    to: returning
                timeout: 01:30:00
                continue_on_timeout: false
              - service: vacuum.stop
                target:
                  entity_id: vacuum.osmo
              - delay: 00:00:02
      - choose:
          - conditions:
              - condition: template
                value_template: >-
                  {{ states('sensor.osmo_selected_rooms_without_truedetect')|from_json|length > 0 }}
            sequence:
              - service: switch.turn_off
                target:
                  entity_id: switch.osmo_truedetect
              - delay: 00:00:05
              - service: vacuum.send_command
                target:
                  entity_id: vacuum.osmo
                data:
                  command: clean_areas
                  params:
                    area_ids: >-
                      {{ states('sensor.osmo_selected_rooms_without_truedetect')|from_json }}
        default: []
      - wait_for_trigger:
          - platform: state
            entity_id: vacuum.osmo
            from: cleaning
            to: returning
        timeout: 01:00:00
        continue_on_timeout: false
      - service: input_datetime.set_datetime
        data:
          timestamp: "{{ now().timestamp() }}"
        target:
          entity_id: >
            {%- set rooms=
              [
                'living_room',
                'kitchen',
                'lounge',
                'laundry',
                'bathroom',
                'hallway',
                'bedroom',
                'guest_bedroom',
                'study',                
              ]
            -%}
            input_datetime.osmo_last_clean
            {% for room_slug in rooms if is_state('input_boolean.osmo_clean_' + room_slug, 'on') -%}
            , input_datetime.osmo_last_clean_{{  room_slug }}
            {% endfor -%}
