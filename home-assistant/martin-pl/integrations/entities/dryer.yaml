template:
  binary_sensor:
    - name: "Dryer"
      unique_id: dryer
      delay_on:
        minutes: 2
      delay_off:
        minutes: 5
      state: >-
        {{ states('sensor.dryer_current_consumption')|float > 5 }}
      icon: "mdi:tumble-dryer"
      availability: >-
        {{ has_value('switch.dryer') }}
