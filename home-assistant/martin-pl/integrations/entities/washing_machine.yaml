template:
  binary_sensor:
    - name: "Washing Machine"
      unique_id: washing_machine
      delay_on:
        minutes: 2
      delay_off:
        minutes: 5
      state: >-
        {{ states('sensor.washing_machine_current_consumption')|float > 2 }}
      icon: "mdi:washing-machine"
      availability: >-
        {{ has_value('switch.washing_machine') }}
