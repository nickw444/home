- id: '1584944904008'
  alias: 'living_room: when the TV turns on, after sunset, turn on the living room lamp'
  description: ''
  trigger:
    - entity_id: media_player.samsung_smart_tv
      from: 'off'
      platform: state
      to: 'on'
  condition:
    - after: sunset
      after_offset: -00:30:00
      condition: sun
  action:
    - device_id: 8c28feb17fb74368ac8b2a30f2a66355
      domain: switch
      entity_id: switch.living_room_lamp
      type: turn_on

- id: '1584944760804'
  alias: 'living_room: when the sun sets and someone is home, turn on the living room lamp'
  description: ''
  trigger:
    - event: sunset
      offset: -00:30:00
      platform: sun
  condition:
    - condition: state
      entity_id: group.all_people
      state: home
  action:
    - device_id: 8c28feb17fb74368ac8b2a30f2a66355
      domain: switch
      entity_id: switch.living_room_lamp
      type: turn_on

- id: '1584944183272'
  alias: 'living_room: when apartment door opens, and no one is home at night, turn on living room
    lamp'
  description: ''
  trigger:
    - device_id: e824e2b2a4ff4dea9b16fd7f6234dfc1
      domain: binary_sensor
      entity_id: binary_sensor.front_door
      platform: device
      type: opened
  condition:
    - after: sunset
      after_offset: -00:60:00
      condition: sun
    - condition: state
      entity_id: group.all_people
      state: not_home
  action:
    - device_id: 8c28feb17fb74368ac8b2a30f2a66355
      domain: switch
      entity_id: switch.living_room_lamp
      type: turn_on

- id: '1605957734652'
  alias: 'living room: turn on lamp on hallway motion detected at night'
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: a2f90f45128311eb895559396066fbec
    entity_id: binary_sensor.hallway_motion_occupancy
    domain: binary_sensor
  condition:
  - condition: or
    conditions:
    - condition: time
      after: '23:00:00'
    - condition: sun
      before: sunrise
  - condition: state
    entity_id: light.hallway
    state: 'off'
  action:
  - service: light.turn_on
    entity_id: light.living_room_lamp
  - wait_template: '{{ is_state("binary_sensor.hallway_motion_occupancy", "off") and
      is_state("binary_sensor.living_room_motion_occupancy", "off") }}'
    continue_on_timeout: false
  - delay: 00:01:00
  - service: light.turn_off
    data: {}
    entity_id: light.hallway
  mode: restart
