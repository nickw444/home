id: "98437594832563"
alias: "kitchen ambiance: toggle for downlights state"
description: ""
trigger:
  - platform: state
    entity_id: light.kitchen
    to: "on"
    id: "lights_on"
  - platform: state
    entity_id: light.kitchen
    to: "off"
    id: "lights_off"
condition:
  - condition: or
    conditions:
      - condition: sun
        before: sunrise
      - condition: sun
        after: sunset
      - condition: numeric_state
        entity_id: sensor.ecowitt_hub_solar_lux
        below: 500
  - condition: state
    entity_id: group.all_people
    state: "home"
action:
  - choose:
      - conditions:
          - condition: trigger
            id: "lights_off"
        sequence:
          - service: "light.turn_on"
            data:
              brightness_pct: 10
            target:
              entity_id:
                - light.kitchen_strip
                - light.bench_strip
    default:
      # We must pre-set brightness with a separate call, then turn the light
      # on due to SetOption20
      - service: light.turn_on
        data:
          brightness_pct: 80
        target:
          entity_id:
            - light.kitchen_strip
            - light.bench_strip
      - service: light.turn_on
        target:
          entity_id:
            - light.kitchen_strip
            - light.bench_strip
mode: single
