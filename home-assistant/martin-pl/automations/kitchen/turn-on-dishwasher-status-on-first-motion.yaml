id: "1600774622348975"
alias: "dishwasher status: turn on on first motion detected, once per day, after sunrise"
description: ""
trigger:
  - platform: time
    at: "11:00:00"
  - platform: state
    entity_id: binary_sensor.internal_motion_occupancy
    to: "on"
condition:
  - condition: template
    value_template:
      "{{ state_attr('automation.dishwasher_status_turn_on_on_first_motion_detected_once_per_day_after_sunrise', 'last_triggered')
      < now().replace(hour=3, minute=0, second=0) }}"
  - condition: state
    entity_id: group.all_people
    state: home
  - condition: sun
    after: sunrise
action:
  - service: light.turn_on
    data: {}
    entity_id:
      - light.dishwasher_main
  - action: select.select_option
    metadata: {}
    data:
      option: "{{ states('input_select.dishwasher_previous_preset_state') }}"
    target:
      entity_id: select.dishwasher_preset
mode: single
