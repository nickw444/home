id: "160077462353745"
alias: "energy led: turn on on first motion detected, once per day, after sunrise"
description: ""
trigger:
  - platform: time
    at: "11:00:00"
  - platform: state
    entity_id: binary_sensor.internal_motion_occupancy
    to: "on"
condition:
  - condition: template
    value_template:
      "{{ state_attr('automation.energy_led_turn_on_on_first_motion_detected_once_per_day_after_sunrise', 'last_triggered')
      < now().replace(hour=3, minute=0, second=0) }}"
  - condition: state
    entity_id: group.all_people
    state: home
  - condition: sun
    after: sunrise
action:
  - service: light.turn_on
    data: {}
    entity_id:
      - light.dishwasher_main
      - light.dishwasher
  - service: automation.trigger
    entity_id:
      - automation.energy_status_linear
mode: single
