- id: '1606596112141'
  alias: 'cooling: notify when outdoor temperature is increasing'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.outdoor_temperature_increasing
    to: 'on'
    from: 'off'
  condition: []
  action:
  - service: notify.mobile_app_nicks_iphone
    data:
      title: Close the windows
      message: The outdoor temperature is increasing
      data:
        push:
          thread-id: cooling
  mode: single
- id: '1606596250942'
  alias: 'cooling: notify when outdoor temperature is higher than indoor temperature'
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states("sensor.outdoor_climate_temperature") > states("sensor.kitchen_climate_temperature")
      }}'
  condition: []
  action:
  - service: notify.mobile_app_nicks_iphone
    data:
      title: Close the windows
      message: The temperature outside is greater than the indoor temperature
      data:
        push:
          thread-id: cooling
  mode: single
- id: '1606596412318'
  alias: 'cooling: notify when indoor temperature is higher than outdoor temperature
    (Duplicate)'
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states("sensor.outdoor_climate_temperature") < states("sensor.kitchen_climate_temperature")
      }}'
