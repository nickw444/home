- id: '1600774623357'
  alias: 'blinds: open the blinds when first motion detected, once per day, after sunrise'
  description: ''
  trigger:
  - platform: time
    at: 09:00:00
  - type: motion
    platform: device
    device_id: 42d8cbc5f64e490c996b0dd2d70c8681
    entity_id: binary_sensor.living_room_motion_occupancy
    domain: binary_sensor
  - type: opened
    platform: device
    device_id: cc63398d13f54cb0b8a0dfb8b0c2da51
    entity_id: binary_sensor.bathroom_door
    domain: binary_sensor
  - type: not_opened
    platform: device
    device_id: cc63398d13f54cb0b8a0dfb8b0c2da51
    entity_id: binary_sensor.bathroom_door
    domain: binary_sensor
  condition:
  - condition: template
    value_template: '{{ state_attr(''automation.open_blinds_on_motion'', ''last_triggered'')
      < now().replace(hour=3, minute=0, second=0) }}'
  - condition: state
    entity_id: group.all_people
    state: home
  - condition: sun
    after: sunrise
  action:
  - service: cover.open_cover
    data: {}
    entity_id:
    - cover.kitchen
    - cover.living_room
    - cover.study
  mode: single

- id: '1606304284099'
  alias: 'blinds: close the study blind at 7pm'
  description: ''
  trigger:
  - platform: time
    at: '19:00:00'
  condition: []
  action:
  - service: cover.close_cover
    data: {}
    entity_id: cover.study
  mode: single
