alias: 'lights: turn off all house lights'
sequence:
- service: automation.turn_off
  target:
    entity_id: automation.dining_cabinet_toggle_for_living_room_downlights_state
- service: light.turn_off
  entity_id: all
- service: automation.turn_on
  target:
    entity_id: automation.dining_cabinet_toggle_for_living_room_downlights_state
mode: single
icon: mdi:lightbulb
