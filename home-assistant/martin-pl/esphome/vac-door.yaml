esphome:
  name: vac-door

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Vac-Door Fallback Hotspot"
    password: !secret wifi_fallback_password

captive_portal:
    

servo:
  - id: servo1
    output: servo_pwm1
    idle_level: 50%
    max_level: 97%
    transition_length: 5s
    auto_detach_time: 10s

output:
  - platform: ledc
    #pin: GPIO12
    pin: GPIO26
    id: servo_pwm1
    frequency: 333.33hz

cover:
  - platform: template
    name: "Osmo Door"
    open_action:
      - servo.write:
          id: servo1
          level: .30
    close_action:
      - servo.write:
          id: servo1
          level: -.56
      - delay: 10s
      - servo.detach:
          id: servo1
    optimistic: true

number:        
  - platform: template
    name: Servo Control
    min_value: -100
    max_value: 100
    step: 1
    optimistic: true
    set_action:
      then:
        - servo.write:
            id: servo1
            level: !lambda 'return x / 100.0;'
